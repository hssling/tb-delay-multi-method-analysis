name: Living Review (Quarterly)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 1 */3 *" # 03:00 UTC on the 1st day of each quarter

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run end-to-end pipeline
        run: |
          if [ -f scripts/run_all.py ]; then python scripts/run_all.py; else echo "run_all.py not found; skipping"; fi

      - name: Upload manuscripts
        uses: actions/upload-artifact@v4
        with:
          name: manuscripts
          path: manuscripts/
          if-no-files-found: warn

      - name: Upload figures
        uses: actions/upload-artifact@v4
        with:
          name: figures
          path: figures/
          if-no-files-found: warn

      - name: Upload supporting metrics
        uses: actions/upload-artifact@v4
        with:
          name: supporting
          path: supporting/
          if-no-files-found: warn
